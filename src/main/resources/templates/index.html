<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Product</a>
    <br/>
    <br/>
    <table>
        <thead>
        <tr>
            <th><a th:href="@{'/page/'+${currentPage} + '?sortField=id&sortDir='+${reverseSortDir}}">
                Product ID</a>
            </th>
            <th><a th:href="@{'/page/'+${currentPage}+'?sortField=name&sortDir='+${reverseSortDir}}">Name</a></th>
            <th><a th:href="@{'/page/'+${currentPage}+'?sortField=brand&sortDir='+${reverseSortDir}}">Brand</a></th>
            <th><a th:href="@{'/page/'+${currentPage}+'?sortField=madeIn&sortDir='+${reverseSortDir}}">Made In</a></th>
            <th><a th:href="@{'/page/'+${currentPage}+'?sortField=price&sortDir='+${reverseSortDir}}">Price</a></th>
            <th>Actions</th>
        </tr>
        </thead>
        <div th:if="${not #lists.isEmpty(listProducts)}">
            <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.madeIn}">Made In</td>
                <td th:text="${product.price}">Price</td>
                <td>
                    <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                    <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </div>
    </table>
    <br/>
    <br/>
    <div><i>Sorted by [[${sortField}]] in [[${sortDir}]]</i></div>
    <br/>
    <br/>
    <div>Total Items: [[${totalItems}]] <a th:if="${currentPage > 1}" th:href="@{/page/1}">First</a>
        <span th:unless="${currentPage > 1}">First</span>
        <a th:if="${currentPage > 1}" th:href="@{'/page/'+${currentPage -1}}">Previous</a>
        <span th:unless="${currentPage > 1}">Previous</span>

        <span th:each="i : ${#numbers.sequence(1,totalPages)}">
            <a th:if="${currentPage != i}" th:href="@{'/page/' +${i}}">[[${i}]]</a>
            <span th:unless="${currentPage != i}">[[${i}]]</span>
             &nbsp;
        </span>
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/'+${currentPage+1}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>

        <a th:if="${currentPage < totalPages}" th:href="@{'/page/'+${totalPages}}">Last</a>
        <span th:if="${currentPage >= totalPages}">Last</span>
    </div>

</div>
</body>
</html>
